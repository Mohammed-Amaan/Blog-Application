{% extends "layout.html" %}
{% block title %}
Login User
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Login</h1>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center"> 
                            <button type="submit" class="btn btn-primary align-center" value="Login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
