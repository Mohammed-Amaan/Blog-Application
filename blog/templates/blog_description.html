{% extends "layout.html" %}
{% block title %}
Blogs Description Page
{% endblock %}
{% block content %}
<h1>{{blog.title}}</h1>
<img class="d-block mx-auto m-3 rounded" src="{{ blog.image.url }}" alt="Image Description" style="width: 300px; height: 160px;">
<em><h5>By ~ {{blog.author}}</h5></em>
<div class="blog-content">
    {{ blog.content|linebreaks }}
</div>
{% endblock %}
