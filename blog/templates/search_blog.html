{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1>Search For Blogs!</h1>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <div class="flex items-center justify-center">
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer" type="submit" value="Search">
        </div>
    </form>
    {% if blog %}
        <div class="mt-8">
            {% for post in blog %}
                <div class="bg-white shadow-md rounded-lg p-6 mb-6">
                    <h3 class="text-2xl font-bold mb-2">{{ post.title }}</h3>
                    <p class="text-gray-700">{{ post.content }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h2 class="text-center text-xl text-red-500">No blog posts found.</h2>
    {% endif %}
</div>
{% endblock %}
