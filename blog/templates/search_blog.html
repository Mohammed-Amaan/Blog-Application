{% extends "layout.html" %}

{% block content %}
<h1>Search For Blogs!</h1>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"type="submit" value="Search for blogs">
</form>

{% if blog %}
    {% for post in blog %}
        <div>
            <h3>Title: {{ post.title }}</h3>
            <p>Content: {{ post.content }}</p>
        </div>
    {% endfor %}
{% else %}
    <h2>No blog posts found.</h2>
{% endif %}

{% endblock %}
